<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartão Digital Pro</title>
    <meta name="description" content="Seu cartão de visita digital e inteligente.">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
            },
            colors: {
              gold: 'var(--theme-color)', 
              'gold-dark': 'var(--theme-color-dark)',
              'gold-light': 'var(--theme-color-light)',
            },
            animation: {
              'slide-up': 'slideUp 0.8s ease-out forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'shimmer': 'shimmer 1.5s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shimmer: {
                '100%': { transform: 'translateX(100%)' }
              }
            }
          }
        }
      }
    </script>

    <!-- Custom CSS -->
    <style>
      :root {
        /* Default Gold Theme Configuration */
        --theme-color: #D4AF37;
        --theme-color-dark: #997b1b;
        --theme-color-light: #F4CF57;
      }

      body {
        margin: 0;
        overflow-x: hidden;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--theme-color);
        border-radius: 3px;
      }

      /* Utility classes for animations */
      .animate-slide-up {
        opacity: 0;
        animation: slideUp 0.8s ease-out forwards;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react/": "https://esm.sh/react@18.2.0/",
    "react": "https://esm.sh/react@18.2.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.0"
  }
}
</script>
</head>
<body class="antialiased text-gray-900 dark:text-white transition-colors duration-500 bg-gray-100 dark:bg-black">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
